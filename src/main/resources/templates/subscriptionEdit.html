<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Subscription</title>

	<meta th:replace="fragments/general.html :: head"/>
</head>
<body>
<nav th:replace="fragments/general.html :: nav"></nav>

<section class="content-section">
	<div class="container">
		<a class="font-s" th:href="${overviewUrl}">
			<em class="fas fa-chevron-circle-left"></em> Back
		</a>
	</div>

	<div class="container mb-4">
		<h1>Edit Subscription</h1>
	</div>
	<div class="container">
		<form id="wizard" data-edit="true" th:data-saveurl="${saveUrl}" th:data-overviewurl="${overviewUrl}">
			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="name">Name</label>
					<input id="name" class="form-control" type="text" placeholder="Subscription name" required
					       th:value="${subscription.getName()}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="basicFee">Basic Fee</label>
					<div class="input-group">
						<input id="basicFee" class="form-control" type="number" required min="1"
						       th:value="${subscription.getBasicFee()}">
						<div class="input-group-append">
							<span class="input-group-text">€</span>
						</div>
					</div>
				</div>
				<div class="form-group col-md-3">
					<label for="secondsIncluded">Minutes Included</label>
					<input id="secondsIncluded" class="form-control" type="number" required min="0"
					       th:value="${subscription.getSecondsIncluded()/60}">
				</div>
				<div class="form-group col-md-3">
					<label for="pricePerMinute">Price per minute</label>
					<div class="input-group">
						<input id="pricePerMinute" class="form-control" type="number" step="0.01" required min="0"
						       th:value="${subscription.getPricePerMinute()}">
						<div class="input-group-append">
							<span class="input-group-text">€</span>
						</div>
					</div>
				</div>
				<div class="form-group col-md-3">
					<label for="dataVolume">Data volume</label>
					<div class="input-group">
						<input id="dataVolume" class="form-control" type="number" required min="0"
						       th:value="${subscription.getDataVolume()}">
						<div class="input-group-append">
							<span class="input-group-text">MB</span>
						</div>
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</section>

<div th:replace="fragments/general.html :: errorToast"></div>

<script th:replace="fragments/general.html :: scripts"></script>
<script th:src="@{/assets/js/wizardHelper.js}"></script>
</body>
</html>
