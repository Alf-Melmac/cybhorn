<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>CybHorn</title>

	<meta th:replace="fragments/general.html :: head"/>
</head>
<body>
<nav th:replace="fragments/general.html :: nav"></nav>

<div class="container">
	<div class="card-deck">
		<div class="card" role="button" th:href="${subscribersUrl}">
			<em class="text-center pt-4 fas fa-users"></em>
			<div class="card-body">
				<h5 class="card-title">Subscribers</h5>
			</div>
		</div>
		<div class="card" th:href="${subscriptionsUrl}">
			<em class="text-center pt-4 fas fa-file-contract"></em>
			<div class="card-body">
				<h5 class="card-title">Subscriptions</h5>
			</div>
		</div>
		<div class="card" th:href="${terminalsUrl}">
			<em class="text-center pt-4 fas fa-mobile-alt"></em>
			<div class="card-body">
				<h5 class="card-title">Terminals</h5>
			</div>
		</div>
	</div>
	<div class="card-deck mt-4">
		<div class="card" role="button" th:href="${sessionWizardUrl}">
			<em class="text-center pt-4 fas fa-tty"></em>
			<div class="card-body">
				<h5 class="card-title text-center">Enter new Session</h5>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/start.js}"></script>
</body>
</html>
