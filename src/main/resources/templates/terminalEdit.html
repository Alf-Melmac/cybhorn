<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit Terminal</title>

	<meta th:replace="fragments/general.html :: head"/>
</head>
<body>
<nav th:replace="fragments/general.html :: nav"></nav>

<section class="content-section">
	<div class="container">
		<a class="font-s" th:href="${overviewUrl}">
			<em class="fas fa-chevron-circle-left"></em> Back
		</a>
	</div>

	<div class="container mb-4">
		<h1>Edit Terminal</h1>
	</div>
	<div class="container">
		<form id="wizard" data-edit="true" th:data-saveurl="${saveUrl}" th:data-overviewurl="${overviewUrl}">
			<div class="form-row">
				<div class="form-group col-md-10">
					<label for="name">Name</label>
					<input id="name" class="form-control" type="text" required th:value="${terminal.getName()}">
				</div>
				<div class="form-group col-md-2">
					<label for="supportedRanTechnology">Max. RAN Technology</label>
					<select id="supportedRanTechnology" class="form-control custom-select" required>
						<option selected disabled
						        th:text="${terminal.getSupportedRanTechnology().getName()}"
						        th:value="${terminal.getSupportedRanTechnology()}"></option>
						<option th:each="ranTechnology : ${T(de.inhorn.cybhorn.model.enums.RanTechnology).values()}"
						        th:value="${ranTechnology}" th:text="${ranTechnology.getName()}"></option>
					</select>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">
				Submit
			</button>
		</form>
	</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/wizardHelper.js}"></script>
</body>
</html>
