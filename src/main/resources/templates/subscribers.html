<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Subscribers</title>

	<meta th:replace="fragments/general.html :: head"/>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css"/>
</head>
<body>
<nav th:replace="fragments/general.html :: nav"></nav>

<section class="content-section">
	<div class="container mb-4">
		<div class="row">
			<div class="col-md-9">
				<h1>Subscribers</h1>
			</div>
			<div class="col-md-3">
				<a type="button" class="btn btn-success rounded-pill float-right mt-3" th:href="${wizardUrl}">
					<em class="fas fa-plus"></em> Add Subscriber
				</a>
			</div>
		</div>
	</div>

	<div class="container">
		<table id="subscribers" class="table table-striped table-bordered table-hover table-dark">
			<thead>
			<tr>
				<th>IMSI</th>
				<th>Name</th>
				<th>Terminal</th>
				<th>Subscription</th>
				<th>Minutes called</th>
				<th>Data used</th>
				<th></th>
			</tr>
			</thead>
		</table>
	</div>

	<div class="container">
		<a id="generate-invoices" type="button" class="btn btn-primary rounded-pill mt-3">
			<em class="fas fa-file-invoice-dollar"></em> Generate Invoices
		</a>
	</div>
</section>

<div class="position-relative" aria-live="polite" aria-atomic="true">
	<div id="savedToast" class="toast bottom-right" data-delay="2000">
		<div class="toast-header">
			<span class="rounded mr-2 text-success fas fa-dragon"></span>
			<strong class="mr-auto">Invoices will be generated</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
</div>

<script th:replace="fragments/general.html :: scripts"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	const deleteUrl = /*[[${deleteUrl}]]*/ '';
	const editUrl = /*[[${editUrl}]]*/ '';
	const invoiceUrl = /*[[${invoiceUrl}]]*/ '';
	/*]]>*/
</script>
<script th:src="@{/assets/js/subscribers.js}"></script>
</body>
</html>
