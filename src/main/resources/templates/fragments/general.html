<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	      integrity="sha256-T/zFmO5s/0aSwc6ics2KLxlfbewyRz6UNw1s3Ppf5gE=" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/css/all.min.css"
	      integrity="sha256-0fuNgzfNIlaClbDtmYyFxY8LTNCDrwsNshywr4AALy0=" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/assets/css/icons.css}">
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-dark bg-dark mb-4">
	<div id="nav-dragon" class="rainbow rainbow_text_animated fas fa-dragon"></div>

	<a class="navbar-brand" href="/">CybHorn</a>
</nav>

<div th:fragment="errorToast" class="position-relative" aria-live="polite" aria-atomic="true">
	<div id="errorToast" class="toast bottom-right" data-delay="5000">
		<div class="toast-header">
			<span class="rounded mr-2 text-danger fas fa-dragon"></span>
			<strong class="mr-auto">Error occurred</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="toast-body">
			Here should be the error message.
		</div>
	</div>
</div>

<div th:fragment="scripts">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
	        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
	        integrity="sha256-ecWZ3XYM7AwWIaGvSdmipJ2l1F4bN9RXW6zgpeAiZYI=" crossorigin="anonymous"></script>
</div>
</body>
</html>
