<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>New Session</title>

	<meta th:replace="fragments/general.html :: head"/>
</head>
<body>
<nav th:replace="fragments/general.html :: nav"></nav>

<section class="content-section">
	<div class="container mb-4">
		<h1>New Session</h1>
	</div>
	<div class="container">
		<form id="wizard" th:data-saveurl="${saveUrl}">
			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="service">Service</label>
					<select id="service" class="form-control custom-select" required>
						<option selected disabled>Select...</option>
						<option th:each="service : ${serviceList}"
						        th:text="${service.getName()}"></option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="duration">Duration</label>
					<input id="duration" class="form-control" type="number" placeholder="Minutes" required>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/assets/js/wizardHelper.js}"></script>
</body>
</html>
